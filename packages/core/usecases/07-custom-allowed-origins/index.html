<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Resize Example</title>
  <style>
      iframe {
          border: 2px dotted red;
          width: 100%;
          height: 400px;
      }
  </style>
</head>
<div>
  <h1>A page that contains an iframe form a different origin</h1>
  <iframe id="myIframe" src="http://localhost:5551/usecases/07-custom-allowed-origins/iframe-content.html"></iframe>
</div>

<body>

<script
  src="/dist/index.umd.cjs"
  type="text/javascript"
></script>

<script>
  window.iframeResizer.initialize({ checkOrigin: ["http://localhost:5551"] });
</script>
</body>
</html>
