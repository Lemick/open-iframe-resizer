<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue in HTML</title>
</head>
<body>

<div id="app"></div>

<script type="module">
  import { createApp } from "vue/dist/vue.esm-bundler.js";
  import { IframeResizer } from "/dist/open-iframe-resizer-vue.es.js";

  createApp({
    components: {
      IframeResizer
    },
    template: `
      <div>
        <IframeResizer src="./iframe-content.html" style="width: 1000px" />
      </div>
    `,
  }).mount("#app");
</script>
</body>
</html>
